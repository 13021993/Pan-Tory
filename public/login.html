<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - Panadería Coquito</title>
  <link rel="stylesheet" href="css/login.css">
  <script src="js/login.js" defer></script>
</head>
<body>
  <div class="barra-superior">
    <span class="logo">Pan-Tory</span>
    <span class="info">¡Bienvenido! &nbsp; Buen Turno 😊</span>
  </div>

  <div class="login-box">
    <h2>Iniciar Sesión</h2>

    <form id="loginForm">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" placeholder="Ingrese su usuario" required>

      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" placeholder="Ingrese su contraseña" required>

      <button type="submit">Iniciar Sesión</button>
    </form>
    <a href="recuperar.html" id="recuperarLink">¿Olvidaste tu contraseña?</a>

    <div class="login-links">
      <a href="registro.html">¿No tienes cuenta? Regístrate</a>
    </div>
  </div>
</body>
</html>

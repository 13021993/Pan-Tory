<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cerrar Sesión - Panadería Coquito</title>
  <link rel="stylesheet" href="css/cierre_sesion.css">
</head>
<body>

  <div class="logout-container">
    <div class="logout-box">
      <i class="logout-icon">&#x1F64B;</i>
      <h2>¿Seguro que quieres cerrar sesión?</h2>
      <p>Tu sesión se terminará y volverás a la pantalla de inicio de sesión. ¿Estás listo?</p>

      <div class="logout-actions">
        <button class="btn-confirm" onclick="confirmLogout()">Cerrar Sesión</button>
        <button class="btn-cancel" onclick="cancelLogout()">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="js/cierre_sesion.js"></script>
</body>
</html>

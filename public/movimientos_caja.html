<!DOCTYPE html>
<html lang="español">
<head>
  <meta charset="UTF-8">
  <title>Movimientos de Caja - Pan-Tory</title>
  <link rel="stylesheet" href="css/movimientos_caja.css">
</head>
<body>

  <div class="barra-superior">
    <h1 class="titulo-app">Pan-Tory</h1>
  </div>

  <div class="contenedor">
    <h2>Registrar Movimiento de Caja</h2>

    <form id="form-movimiento">
      <label for="tipo_movimiento">Tipo de Movimiento:</label>
      <select id="tipo_movimiento" required>
        <option value="">Seleccione</option>
        <option value="Entrada">Entrada</option>
        <option value="Salida">Salida</option>
      </select>

      <label for="monto">Monto:</label>
      <input type="number" id="monto" step="0.01" required>

      <label for="descripcion">Descripción:</label>
      <input type="text" id="descripcion" maxlength="255" required>

      <button type="submit">Registrar Movimiento</button>
    </form>

    <p id="mensaje-movimiento"></p>
  </div>

  <script src="js/movimientos_caja.js"></script>
</body>
</html>

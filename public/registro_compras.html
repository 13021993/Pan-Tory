<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Compras - Pan-Tory</title>
  <link rel="stylesheet" href="css/registro_compras.css">
</head>
<body>

  <header class="navbar">
    <h1>Pan-Tory</h1>
  </header>

  <div class="barra-superior">
    <h2 class="titulo-app">Registro de Compras</h2>
  </div>

  <main class="contenedor">
    <form id="formCompra">

      <label for="proveedor">Provedor:</label>
      <select id="proveedor" name="proveedor" required>
        <option value="">Seleccione un provedor</option>
        <!-- Opciones dinÃ¡micas en JS -->
      </select>

      <label for="fecha">Fecha y Hora:</label>
      <input type="text" id="fecha" name="fecha" readonly>

      <hr>

      <h3>Agregar Producto</h3>

      <label for="producto">Producto:</label>
      <input type="text" id="producto" name="producto" required>

      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" name="cantidad" min="1" required>

      <label for="precio_unitario">Precio Unitario:</label>
      <input type="number" id="precio_unitario" name="precio_unitario" step="0.01" required>

      <button type="button" onclick="agregarProducto()">Agregar a la compra</button>

      <table id="tablaDetalle">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Subtotal</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="total-compra">
        <strong>Total:</strong> $<span id="total">0.00</span>
      </div>

      <div class="acciones">
        <button type="submit">Guardar Compra</button>
        <button type="reset">Cancelar</button>
      </div>

    </form>
  </main>

  <script src="js/registro_compras.js"></script>
</body>
</html>

<DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Caja - Pan-Tory</title>
  <link rel="stylesheet" href="css/caja.css">
</head>
<body>

<body>
    <div class="barra-superior">
      <h1 class="titulo-app">Pan-Tory</h1>
    </div>
  
    <!-- Aquí agregamos el contenedor -->
    <div class="contenedor">
      <form id="form-caja" class="formulario">
        <label for="monto_apertura">Monto de Apertura:</label>
        <input type="number" id="monto_apertura" step="0.01" required>
  
        <label for="monto_cierre">Monto de Cierre:</label>
        <input type="number" id="monto_cierre" step="0.01" disabled>
  
        <div class="botones">
          <button type="submit" id="btn-abrir" class="btn-abrir">Abrir Caja</button>
          <button type="button" id="btn-cerrar" class="btn-cerrar" disabled>Cerrar Caja</button>
        </div>
      </form>
  
      <p id="estado-caja">Estado actual: <span class="cerrada">❌ <strong>Cerrada</strong></span></p>
      <p id="mensaje-caja"></p>
    </div> <!-- Fin del contenedor -->
  
    <script src="js/caja.js"></script>
  </body>
